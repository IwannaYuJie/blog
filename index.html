<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客 | Personal Blog</title>
    <meta name="description" content="分享技术、生活和思考的个人博客">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-blog"></i> 我的博客</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link active">首页</a>
                </li>
                <li class="nav-item">
                    <a href="#posts" class="nav-link">文章</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">关于</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">联系</a>
                </li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 首页横幅 -->
        <section id="home" class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">欢迎来到我的博客 🎉</h1>
                    <p class="hero-subtitle">分享技术见解、生活感悟和创意思考</p>
                    <div class="hero-buttons">
                        <a href="#posts" class="btn btn-primary">阅读文章</a>
                        <a href="#about" class="btn btn-secondary">了解更多</a>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="hero-illustration">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 文章列表 -->
        <section id="posts" class="posts-section">
            <div class="container">
                <h2 class="section-title">最新文章</h2>
                <div class="posts-filter">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="tech">技术</button>
                    <button class="filter-btn" data-category="life">生活</button>
                    <button class="filter-btn" data-category="thoughts">思考</button>
                </div>
                <div class="posts-grid" id="posts-container">
                    <!-- 文章将通过JavaScript动态加载 -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在加载文章...</p>
                    </div>
                </div>
                <div class="load-more">
                    <button class="btn btn-outline" id="load-more-btn">加载更多</button>
                </div>
            </div>
        </section>

        <!-- 关于我 -->
        <section id="about" class="about-section">
            <div class="container">
                <div class="about-content">
                    <div class="about-text">
                        <h2 class="section-title">关于我</h2>
                        <p>你好！我是一个热爱技术和生活的博主。在这里，我分享我的学习心得、项目经验和生活感悟。</p>
                        <p>希望我的文章能够对你有所帮助，也欢迎与我交流讨论！</p>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                    <div class="about-image">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 联系我 -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2 class="section-title">联系我</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>邮箱</h3>
                                <p>your.email@example.com</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>位置</h3>
                                <p>中国</p>
                            </div>
                        </div>
                    </div>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="您的姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="您的留言" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发送消息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>我的博客</h3>
                    <p>分享知识，传递价值</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="#home">首页</a></li>
                        <li><a href="#posts">文章</a></li>
                        <li><a href="#about">关于</a></li>
                        <li><a href="#contact">联系</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>关注我</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 我的博客. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <!-- Firebase配置 -->
    <script src="js/firebase-config.js"></script>
    
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
