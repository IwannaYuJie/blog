<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章卡片测试</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            padding: 40px;
            background: var(--color-bg-secondary);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--color-text-primary);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>文章卡片组件测试</h1>
        
        <div class="posts-grid">
            <!-- 技术文章卡片 -->
            <div class="post-card fade-in-up">
                <div class="post-actions">
                    <button class="action-btn edit" title="编辑文章">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete" title="删除文章">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="post-image">
                    <i class="fas fa-code"></i>
                </div>
                <div class="post-content">
                    <span class="post-category">技术</span>
                    <h3 class="post-title">JavaScript ES6+ 新特性详解</h3>
                    <p class="post-excerpt">深入了解JavaScript ES6+的新特性，包括箭头函数、解构赋值、模板字符串等现代化开发技巧。</p>
                    <div class="post-meta">
                        <span><i class="fas fa-clock"></i> 8 分钟阅读</span>
                        <span><i class="fas fa-calendar"></i> 2天前</span>
                    </div>
                </div>
            </div>

            <!-- 生活文章卡片 -->
            <div class="post-card fade-in-up">
                <div class="post-actions">
                    <button class="action-btn edit" title="编辑文章">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete" title="删除文章">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="post-image">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="post-content">
                    <span class="post-category">生活</span>
                    <h3 class="post-title">我的编程学习之路</h3>
                    <p class="post-excerpt">回顾我从编程小白到现在的学习历程，分享一些学习心得和踩过的坑，希望能给初学者一些启发。</p>
                    <div class="post-meta">
                        <span><i class="fas fa-clock"></i> 10 分钟阅读</span>
                        <span><i class="fas fa-calendar"></i> 4天前</span>
                    </div>
                </div>
            </div>

            <!-- 思考文章卡片 -->
            <div class="post-card fade-in-up">
                <div class="post-actions">
                    <button class="action-btn edit" title="编辑文章">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete" title="删除文章">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="post-image">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="post-content">
                    <span class="post-category">思考</span>
                    <h3 class="post-title">程序员的自我修养</h3>
                    <p class="post-excerpt">作为程序员，除了技术能力，还需要培养哪些软技能？分享我的思考和建议。</p>
                    <div class="post-meta">
                        <span><i class="fas fa-clock"></i> 6 分钟阅读</span>
                        <span><i class="fas fa-calendar"></i> 1周前</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的测试脚本
        document.addEventListener('DOMContentLoaded', () => {
            console.log('文章卡片测试页面加载完成');
            
            // 为操作按钮添加点击事件
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const action = btn.classList.contains('edit') ? '编辑' : '删除';
                    alert(`${action}按钮被点击`);
                });
            });
            
            // 为卡片添加点击事件
            document.querySelectorAll('.post-card').forEach(card => {
                card.addEventListener('click', () => {
                    const title = card.querySelector('.post-title').textContent;
                    alert(`点击了文章: ${title}`);
                });
            });
        });
    </script>
</body>
</html>
